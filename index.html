<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Dropdown URL Selector and Path Appender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            /* Adds padding on mobile */
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
            max-width: 500px;
            /* Limits width on larger screens */
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            /* Full width on mobile */
        }

        button:hover {
            background-color: #0056b3;
        }

        select,
        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            /* Full width on mobile */
            box-sizing: border-box;
        }

        .link-text {
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }

        /* Media queries for larger screens */
        @media (min-width: 600px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            select,
            input {
                width: auto;
                margin-left: 15px;
                flex-grow: 1;
            }

            .link-text {
                margin-left: 15px;
                text-align: left;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <button onclick="openSelectedURL()">Go to URL</button>

        <select id="urlDropdown">
            <option value="foodora://">foodora</option>
            <option value="foodora-st://">foodora-st</option>
            <option value="foodpanda://">foodpanda</option>
            <option value="foodpanda-st://">foodpanda-st</option>
        </select>

        <input type="text" id="urlPath" placeholder="Enter URL path (optional)">

        <span class="link-text" id="selectedURL">Link: foodora://</span>
    </div>

    <script>
        const dropdown = document.getElementById('urlDropdown');
        const urlPathInput = document.getElementById('urlPath');
        const linkText = document.getElementById('selectedURL');

        // Update the displayed link text when a new URL is selected or path is entered
        dropdown.addEventListener('change', updateLinkText);
        urlPathInput.addEventListener('input', updateLinkText);

        function updateLinkText() {
            const selectedURL = dropdown.value;
            const urlPath = urlPathInput.value.trim();
            linkText.textContent = 'Link: ' + selectedURL + (urlPath ? urlPath : '');
        }

        // Open the selected URL with the appended path
        function openSelectedURL() {
            const selectedURL = dropdown.value;
            const urlPath = urlPathInput.value.trim();
            const fullURL = selectedURL + (urlPath ? urlPath : '');
            window.open(fullURL, '_blank');
        }
    </script>

</body>

</html>
